<!DOCTYPE html>
<html>

<head>
  <script src="d3/d3.v3.js" charset="utf-8"></script>
  <script src="d3-cloud/build/d3.layout.cloud.js"></script>
</head>

<body>
  <script type="text/javascript">
    var fill = d3.scale.category20();
    d3.csv("wordTfidf.csv", function(d) {
        return {
          text: d.word,
          size: +d.tfidf
        }
      },
      function(data) {
        d3.layout.cloud().size([1060, 600]).words(
          data
          )
          .rotate(function() {
            return ~~(Math.random() * 2) * 90;
          })
          .font("Impact")
          .fontSize(function(d) {
            return d.size;
          })
          .on("end", draw)
          .start();

        function draw(words) {
          console.log(words);
          d3.select("body").append("svg")
            .attr("width", 1060)
            .attr("height", 600)
            .append("g")
            .attr("transform", "translate(150,150)")
            .selectAll("text")
            .data(words)
            .enter().append("text")
            .style("font-size", function(d) {
              return d.size + "px";
            })
            .style("font-family", "Impact")
            .style("fill", function(d, i) {
              return fill(i);
            })
            .attr("text-anchor", "middle")
            .attr("transform", function(d) {
              return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
            })
            .text(function(d) {
              return d.text;
            });
        }
      });
  </script>
</body>

</html>
